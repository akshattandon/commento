<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-post-heading">Create or edit a Post</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_userId">UserId</label>
                    <input type="number" class="form-control" name="userId" id="field_userId"
                           formControlName="userId"/>
                    <div *ngIf="editForm.get('userId')!.invalid && (editForm.get('userId')!.dirty || editForm.get('userId')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('userId')?.errors?.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.get('userId')?.errors?.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                    <div *ngIf="editForm.get('title')!.invalid && (editForm.get('title')!.dirty || editForm.get('title')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('title')?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_body">Body</label>
<!--                    <input type="text" class="form-control" name="body" id="field_body"-->
<!--                           formControlName="body"/>-->
                    <textarea class="form-control"  name="body" id="field_body" cols="80" rows="10" formControlName="body"  required></textarea>
                </div>
<!--                <div class="form-group">-->
<!--                    <label class="form-control-label" jhiTranslate="crmsPortalApp.ticketManagement.Body" for="field_body">Body</label>-->
<!--                    &lt;!&ndash;  <input type="text" class="form-control" name="body" id="field_body"-->
<!--                        [(ngModel)]="ticketManagement.Body" required/> &ndash;&gt;-->
<!--                    <textarea class="form-control"  name="body" id="field_body" cols="80" rows="10"  [(ngModel)]="ticketManagement.Body" required></textarea>-->
<!--                    <div [hidden]="!(editForm.controls.body?.dirty && editForm.controls.body?.invalid)">-->
<!--                        <small class="form-text text-danger"-->
<!--                               [hidden]="!editForm.controls.body?.errors?.required" jhiTranslate="entity.validation.required">-->
<!--                            This field is required.-->
<!--                        </small>-->
<!--                    </div>-->
<!--                </div>-->



            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
