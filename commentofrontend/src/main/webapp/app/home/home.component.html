<div class="row">
    <h1> Welcome to Commento</h1>
    <div class="col-md-12">
<!--        <span class="hipster img-fluid rounded"></span>-->
        <div class='row e-card-layout' style="text-align:center;">
            <div *ngFor="let data of posts;" class="col-md-4">
                <div class="e-card">
                    <div class="e-card-content"><h3>Title:</h3>{{data.title}}</div>
                    <div class="e-card-content"><h3>Content:</h3>{{data.body}}</div>
                    <div class="e-card-actions">
                        <button type="submit"
                                [routerLink]="['/post', data.id, 'view']"
                                class="btn btn-primary btn-sm">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline">View / Add Comment</span>
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </div>
</div>
